<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <!-- Importing the hamburger menu icon from remix icon CDN -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="/sass/main.css">
    <title>Portfolio Rémi | Contact</title>
</head>
<body>

    <header class="header">
        <nav class="navbar">
            <a href="#" class="logo">Rémi . P</a>
            <input type="checkbox" id="toggler">
            <label for="toggler"><i class="ri-menu-line"></i></label>
            <div class="menu">
              <ul class="list">
                <li><a href="/index.html">Portfolio</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </div>
        </nav>
    </header>
 
    <main class="container">
        <form class="form">
            <h1 class="form__heading">Contact me</h1>
            <div class="form__field">
                <label for="contact-name">name</label>
                <input type="text" name="contact-name" id="contact-name" autocomplete="name">
            </div>
            <div class="form__field">
                <label for="contact-email">email</label>
                <input type="email" name="contact-email" id="contact-email" autocomplete="email">
            </div>
            <div class="form__field">
                <label for="contact-message">message</label>
                <textarea name="contact-message" id="contact-message" cols="30" rows="10"></textarea>
            </div>
            <button class="btn btn--full-width">Submit</button>
        </form>
    </main>

</body>

</html>
